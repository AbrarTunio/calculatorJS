<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.2/js/bootstrap.min.js"
      integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css"
      integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container w-25 border border-dark rounded pt-4 pb-4">
      <div class="row">
        <h3 class="col text-center text-dark">
          Calculator<sub class="fs-6 text-secondary">Bootstrap</sub>
        </h3>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control border-dark"
              id="floatingInput"
              placeholder="  "
            />
            <label for="floatingInput"> </label>
          </div>
        </div>
      </div>
      <div class="row operators"></div>
      <div class="row calc0"></div>
      <div class="row calc1"></div>
      <div class="row calc2"></div>
      <div class="row calc3"></div>
    </div>
  </body>
</html>
